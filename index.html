<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guardian tabs challenge</title>

    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/core.css" rel="stylesheet">
    <link href="/css/tabs.css" rel="stylesheet">
    <link href="/css/latest.css" rel="stylesheet">

    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <section class="content">
      <div class="tabs">
        <ul class="tabs_tablist" role="tablist">
          <li class="tabs_tab">
            <a class="tabs_link tabs_link--selected" id="tab-1" role="tab" aria-selected="true" aria-controls="tab-panel-1" data-section="uk-news" href="https://www.theguardian.com/uk-news">
              UK News
            </a>
          </li>
          <li class="tabs_tab">
            <a class="tabs_link" id="tab-2" role="tab" aria-selected="false"  aria-controls="tab-panel-2" data-section="football" href="https://www.theguardian.com/football">
              Football
            </a>
          </li>
          <li class="tabs_tab">
            <a class="tabs_link" id="tab-3" role="tab" aria-selected="false" aria-controls="tab-panel-3" data-section="travel" href="https://www.theguardian.com/uk/travel">
              Travel
            </a>
          </li>
        </ul>
        <section class="tabs_panel" id="tab-panel-1" role="tabpanel" aria-labelledby="tab-1" tabindex="-1">
          <p>Unable to load content.</p>
        </section>
        <section class="tabs_panel" id="tab-panel-2" role="tabpanel" aria-labelledby="tab-2" tabindex="-1" hidden></section>
        <section class="tabs_panel" id="tab-panel-3" role="tabpanel" aria-labelledby="tab-3" tabindex="-1" hidden></section>
      </div>
    </div>
  </body>
</html>
